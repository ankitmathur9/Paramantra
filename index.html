<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramantra BDC Prompt Generator</title>
  <style>
    :root{
      --primary: #0f56d3;
      --accent: #4b8fd4;
      --bg: #f3f6fb;
      --card: #ffffff;
      --muted: #6b7280;
      --success: #10b981;
      --max-width: 920px;
      --radius: 12px;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:"Segoe UI",Arial,sans-serif;color:#222}
    .wrap{max-width:var(--max-width);margin:24px auto;padding:20px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 8px 30px rgba(15,86,211,0.08);padding:22px;overflow:hidden}
    .brand{display:flex;align-items:center;gap:16px;margin-bottom:8px}
    .logo{max-height:56px;width:auto;display:block}
    h1{font-size:1.4rem;margin:0;color:var(--primary);font-weight:700}
    h2{font-size:1.2rem;color:var(--primary);margin-top:20px;padding-top:10px;border-top:1px solid #eee}
    .input-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:20px}
    label{display:block;margin-bottom:6px;font-weight:600;font-size:.9rem;color:#333}
    input[type="text"],textarea{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:var(--radius);box-sizing:border-box;font-size:1rem;transition:border-color .3s;background:#fff}
    input[type="text"]:focus,textarea:focus{border-color:var(--primary);outline:none}
    .radio-group{display:flex;flex-wrap:wrap;gap:15px;margin-top:10px}
    .radio-item{display:flex;align-items:center}
    .radio-item input[type="radio"]{display:none}
    .radio-item label{cursor:pointer;padding:8px 16px;border:1px solid #ddd;border-radius:50px;font-size:.9rem;font-weight:normal;transition:all .2s;background:#fff;margin:0}
    .radio-item input[type="radio"]:checked+label{background:var(--primary);color:var(--card);border-color:var(--primary)}
    .buttons{display:flex;gap:15px;margin-top:20px;justify-content:flex-end}
    .btn{padding:10px 20px;font-size:1rem;cursor:pointer;border:none;border-radius:var(--radius);transition:background-color .2s}
    .btn-primary{background-color:var(--primary);color:var(--card)}
    .btn-primary:hover{background-color:var(--accent)}
    .btn-secondary{background-color:#eee;color:#333}
    .btn-secondary:hover{background-color:#ddd}
    #outputArea{margin-top:20px;max-height:0;transition:max-height .3s ease-in-out;overflow:hidden}
    #promptText{min-height:300px;font-family:monospace;white-space:pre-wrap;/* Preserve formatting */font-size:.95rem;resize:none;background:#f9f9f9}
    .copy-btn{position:absolute;top:10px;right:10px;padding:8px 15px;background-color:#555;color:#fff;border-radius:8px;font-size:.85rem;cursor:pointer;transition:background-color .2s;z-index:10}
    .copy-btn:hover{background-color:#777}
    .output-container{position:relative}
    #toast{visibility:hidden;min-width:250px;background-color:#333;color:#fff;text-align:center;border-radius:var(--radius);padding:10px;position:fixed;z-index:1;left:50%;bottom:30px;transform:translateX(-50%);font-size:.9rem}
    #toast.show{visibility:visible;-webkit-animation:fadein .5s,fadeout .5s 4.5s;animation:fadein .5s,fadeout .5s 4.5s}
    @-webkit-keyframes fadein{from{bottom:0;opacity:0}to{bottom:30px;opacity:1}}
    @keyframes fadein{from{bottom:0;opacity:0}to{bottom:30px;opacity:1}}
    @-webkit-keyframes fadeout{from{bottom:30px;opacity:1}to{bottom:0;opacity:0}}
    @keyframes fadeout{from{bottom:30px;opacity:1}to{bottom:0;opacity:0}}
  </style>
  </head>
<body>
<div class="wrap">
  <div class="card">
    <div class="brand">
      <img src="https://i.imgur.com/K3VwBwK.png" alt="Paramantra Logo" class="logo" onerror="this.style.display='none'">
      <h1>Paramantra BDC Prompt Generator</h1>
    </div>
    <form id="promptForm">
      <h2>Prospect Details</h2>
      <div class="input-grid">
        <div>
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" placeholder="e.g., Jane" required>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="e.g., Doe">
        </div>
        <div>
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" placeholder="e.g., VP of Sales">
        </div>
        <div>
          <label for="linkedinUrl">LinkedIn URL</label>
          <input type="text" id="linkedinUrl" placeholder="e.g., https://linkedin.com/in/janedoe">
        </div>
        <div>
          <label for="companyName">Company Name *</label>
          <input type="text" id="companyName" placeholder="e.g., Industrial Gears Inc." required>
        </div>
        <div>
          <label for="companyWebsite">Company Website</label>
          <input type="text" id="companyWebsite" placeholder="e.g., https://industrialgears.com">
        </div>
      </div>

      <h2>Targeting Context (For The AI)</h2>
      
      <div class="radio-section">
        <label>Primary Pain Point (The Hook)</label>
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" id="painPoint1" name="painPoint" value="lack of visibility into channel partner performance" checked>
            <label for="painPoint1">Channel Visibility</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="painPoint2" name="painPoint" value="fragmented after-sales service processes">
            <label for="painPoint2">Fragmented Service</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="painPoint3" name="painPoint" value="reliance on manual intelligence for forecasting">
            <label for="painPoint3">Manual Forecasting</label>
          </div>
        </div>
      </div>

      <div class="radio-section" style="margin-top: 20px;">
        <label>Business Classification (The Solution Map)</label>
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" id="class1" name="classification" value="a direct sales B2B manufacturing company" checked>
            <label for="class1">Direct Sales B2B</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="class2" name="classification" value="a business focused on New Client Acquisition (NCA)">
            <label for="class2">High NCA Focus</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="class3" name="classification" value="a company with a complex, multi-stage revenue process">
            <label for="class3">Complex Sales</label>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="btn btn-secondary" id="resetBtn">Clear Form</button>
        <button type="submit" class="btn btn-primary" id="generateBtn">Generate Prompt (Ctrl/Cmd+Enter)</button>
      </div>
    </form>
    
    <div id="outputArea">
      <h2>Generated Prompt</h2>
      <div class="output-container">
        <textarea id="promptText" readonly></textarea>
        <button type="button" class="copy-btn" id="copyBtn" onclick="copyPrompt()">Copy Prompt</button>
      </div>
    </div>
  </div>
</div>

<div id="toast"></div>

<script>
    const promptForm = document.getElementById('promptForm');
    const promptText = document.getElementById('promptText');
    const outputArea = document.getElementById('outputArea');
    const toggleBtn = document.getElementById('generateBtn');
    const resetBtn = document.getElementById('resetBtn');
    const toast = document.getElementById('toast');

    // ** DEBUGGED generatePrompt FUNCTION **
    function generatePrompt() {
        // 1. INPUT RETRIEVAL
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const jobTitle = document.getElementById('jobTitle').value.trim();
        const linkedinUrl = document.getElementById('linkedinUrl').value.trim();
        const companyName = document.getElementById('companyName').value.trim();
        const companyWebsite = document.getElementById('companyWebsite').value.trim();
        const painPoint = document.querySelector('input[name="painPoint"]:checked');
        const classification = document.querySelector('input[name="classification"]:checked');

        let painPointStr = painPoint ? painPoint.value : 'a generic problem statement for their role';
        let classificationStr = classification ? classification.value : 'a client in a complex sales cycle';

        if (!firstName || !companyName) {
            showToast('Please enter First Name and Company Name');
            promptText.value = '';
            closeOutput();
            return;
        }

        // 2. PROMPT GENERATION (Left-aligned template literal preserves newlines)
        let promptBody = `Act as an expert Paramantra BDC (Business Development Consultant).

The prospect is **${firstName} ${lastName}** (Job Title: **${jobTitle}**) at **${companyName}** (Website: **${companyWebsite}**).
Their LinkedIn profile is: **${linkedinUrl}**

**TASK**: Write a compelling **LinkedIn Direct Message** and an accompanying **Voicemail Script** to book a 15-minute discovery call with the prospect.

**CONTEXT FOR YOU**:
1. **Objective**: Secure a 15-minute Up Front Contract (UFC) meeting. Do not sell on the first touch.
2. **Positioning**: Use the "**Extension, not Replacement**" approach (Paramantra extends existing systems like SAP/Salesforce without disruption).
3. **Tone**: Use the "**Path of least friction**" and "**No rush**" tone. Start soft and be non-confrontational.
4. **Key Hook**: Address **${painPointStr}** by positioning Paramantra as a solution for **${classificationStr}** businesses.

**OUTPUT FORMAT**:
--VOICEMAIL SCRIPT--
(Your script here)

--LINKEDIN MESSAGE--
(Your message here)`.trim();

        // *** The problematic line `promptBody = promptBody.replace(/\s+/g, ' ').trim();` has been removed. ***

        // 3. OUTPUT AND UI UPDATE
        promptText.value = promptBody;
        openOutput();
        showToast('Prompt generated!');
    }

    // Event listeners
    promptForm.addEventListener('submit', (e) => {
        e.preventDefault();
        generatePrompt();
    });

    resetBtn.addEventListener('click', resetForm);

    // Helper functions (copied from the original script)
    function showToast(message) {
        toast.textContent = message;
        toast.className = "show";
        setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
    }

    function copyPrompt() {
      try {
        promptText.select();
        promptText.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand('copy');
        showToast('Prompt copied to clipboard!');
      } catch (err) {
        showToast('Copy failed. Please select and copy manually');
      }
    }

    function openOutput() {
      outputArea.style.maxHeight = '1200px';
      outputArea.style.display = 'block';
    }

    function closeOutput() {
      outputArea.style.maxHeight = '0';
      // keep display set to block for smooth transitions; after transition hide to remove from flow
      setTimeout(() => {
        if (outputArea.style.maxHeight === '0px') outputArea.style.display = 'none';
      }, 350);
    }
    
    // Reset form cleanly
    function resetForm() {
      document.getElementById('firstName').value = '';
      document.getElementById('lastName').value = '';
      document.getElementById('jobTitle').value = '';
      document.getElementById('linkedinUrl').value = '';
      document.getElementById('companyName').value = '';
      document.getElementById('companyWebsite').value = '';
      promptText.value = '';
      closeOutput();
      showToast('Form cleared');
      // Set default radio buttons back to checked state after reset
      document.getElementById('painPoint1').checked = true;
      document.getElementById('class1').checked = true;
    }

    // keyboard shortcut: Cmd/Ctrl+Enter to generate
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault(); // Prevent form submission if it's not handled
        generatePrompt();
      }
    });
</script>
</body>
</html>
