<div class="container">
  <div style="text-align:center; margin-bottom:20px;">
    <img src="https://paramantra.com/wp-content/uploads/2022/04/Paramantra-Logo-e1754657963220.webp" 
         alt="Paramantra Logo" 
         style="max-width:200px; height:auto;">
  </div>

  <h1>Paramantra AI Prompt Generator</h1>
  <p>Enter prospect details and click "Create Prompt" to generate a hyper-personalized AI prompt for Call, Voicemail, and Email scripts.</p>
  
  <label>Prospect First Name</label>
  <input type="text" id="firstName" placeholder="John">

  <label>Prospect Last Name</label>
  <input type="text" id="lastName" placeholder="Doe">

  <label>Job Title</label>
  <input type="text" id="jobTitle" placeholder="VP of Sales">

  <label>LinkedIn URL (if available)</label>
  <input type="text" id="linkedinUrl" placeholder="https://www.linkedin.com/in/johndoe">

  <label>Company Name</label>
  <input type="text" id="companyName" placeholder="Acme Corp">

  <label>Company Website</label>
  <input type="text" id="companyWebsite" placeholder="https://www.acmecorp.com">

  <button onclick="createPrompt()">Create Prompt</button>

  <!-- Collapsible Prompt Section -->
  <button id="togglePrompt" onclick="togglePromptVisibility()">Show Generated Prompt</button>
  <div id="promptContainer">
    <textarea id="generatedPrompt" readonly></textarea>
    <button onclick="copyPrompt()">Copy Prompt</button>
  </div>
</div>
