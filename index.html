<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramantra BDC Prompt Generator</title>
  <style>
    :root{
      /* --- PARAMANTRA BRAND COLORS (Red/Black inspired by screenshot) --- */
      --primary: #EA4335; /* Prominent Red from screenshot (e.g., LOGIN button, 'Recurring Success') */
      --accent: #222222; /* Deep Black/Dark Gray for strong contrast and professional feel */
      /* ------------------------------- */
      --bg: #f3f6fb; /* Light background remains for readability */
      --card: #ffffff; /* White card background for content blocks */
      --muted: #6b7280;
      --success: #10b981;
      --error: #ef4444;
      --max-width: 920px;
      --radius: 12px;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:"Segoe UI",Arial,sans-serif;color:var(--accent)} /* Main text color updated to accent */
    .wrap{max-width:var(--max-width);margin:24px auto;padding:20px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 8px 30px rgba(0,0,0,0.08);padding:22px;overflow:hidden} /* Adjusted shadow for new colors */
    .brand{display:flex;align-items:center;gap:16px;margin-bottom:8px}
    .brand-logo-text{
        font-size: 1.8rem;
        font-weight: 900;
        color: var(--primary); /* Brand text uses the new red */
        letter-spacing: 0.5px;
        margin-right: 10px;
    }
    h1{font-size:1.4rem;margin:0;color:var(--accent);font-weight:700} /* Headings use the new dark accent */
    h2{font-size:1.1rem;margin:0 0 16px 0;color:var(--accent);font-weight:600;border-bottom:1px solid #eee;padding-bottom:8px} /* Headings use the new dark accent */
    .input-group{margin-bottom:16px}
    label{display:block;margin-bottom:6px;font-weight:500;color:var(--accent)} /* Labels use the new dark accent */
    input[type="text"]{width:100%;padding:10px 12px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;font-size:1rem;transition:border-color 0.2s}
    input[type="text"]:focus{border-color:var(--primary);outline:none} /* Input focus uses the new red */
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px}
    .btn-primary,.btn-secondary{padding:10px 18px;border:none;border-radius:6px;font-size:1rem;cursor:pointer;transition:background-color 0.2s,box-shadow 0.2s;font-weight:600}
    .btn-primary{background:var(--primary);color:var(--card)} /* Primary button uses the new red */
    .btn-primary:hover{background:#cc332a} /* Slightly darker red on hover */
    .btn-secondary{background:#e5e7eb;color:var(--accent);margin-left:12px} /* Secondary button text uses the new dark accent */
    .btn-secondary:hover{background:#d1d5db}
    .output-section{margin-top:24px;position:relative}
    .output-section h2{margin-bottom:10px}
    textarea{width:100%;height:400px;padding:15px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;font-size:0.85rem;font-family:Consolas,monospace;background:#f9f9f9;resize:none;line-height:1.4;display:block;color:var(--accent)} /* Textarea text color updated */
    #outputArea{transition:max-height 0.3s ease-in-out;overflow:hidden;max-height:0;display:none}
    .btn-copy{position:absolute;top:5px;right:0;background:var(--accent);color:var(--card);padding:5px 10px;border-radius:4px;font-size:0.8rem} /* Copy button uses the new dark accent */
    .btn-copy:hover{background:#333333} /* Slightly darker dark accent on hover */
    .btn-row{display:flex;justify-content:flex-start;align-items:center;margin-top:16px}
    .toast{position:fixed;bottom:20px;right:20px;padding:10px 20px;border-radius:6px;color:var(--card);font-weight:500;z-index:1000;opacity:0;transition:opacity 0.3s,transform 0.3s;transform:translateY(20px)}
    .toast.show{opacity:1;transform:translateY(0)}
    .toast.success{background:var(--success)}
    .toast.error{background:var(--error)}
    .required::after{content:'*';color:var(--primary);margin-left:4px} /* Required asterisk uses the new red */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header class="brand">
        <div class="brand-logo-text">PARAMANTRA</div>
        <h1>BDC Hyper-Personalization Prompt Generator</h1>
      </header>
      
      <p style="color: var(--accent); margin-bottom: 24px;">Enter the prospect details below. The system will auto-generate a high-context prompt embedding the **Paramantra ethos**, ensuring consistent, methodology-driven content creation.</p>
      
      <form id="promptForm">
        <h2>Prospect Information (Required for Personalization)</h2>
        
        <div class="grid-2">
          <div class="input-group">
            <label for="firstName" class="required">First Name</label>
            <input type="text" id="firstName" placeholder="Jane" required />
          </div>
          <div class="input-group">
            <label for="lastName" class="required">Last Name</label>
            <input type="text" id="lastName" placeholder="Doe" required />
          </div>
        </div>

        <div class="grid-2">
          <div class="input-group">
            <label for="jobTitle" class="required">Job Title</label>
            <input type="text" id="jobTitle" placeholder="VP of Global Sales" required />
          </div>
          <div class="input-group">
            <label for="companyName" class="required">Company Name</label>
            <input type="text" id="companyName" placeholder="Stellar Manufacturing Group" required />
          </div>
        </div>
        
        <div class="input-group">
          <label for="linkedinUrl">Prospect LinkedIn URL</label>
          <input type="text" id="linkedinUrl" placeholder="https://linkedin.com/in/janedoe" />
        </div>
        
        <div class="input-group">
          <label for="companyWebsite">Company Website</label>
          <input type="text" id="companyWebsite" placeholder="https://stellarmanufacturing.com" />
        </div>
        
        <div class="btn-row">
          <button type="submit" class="btn-primary">Generate AI Prompt (Ctrl+Enter)</button>
          <button type="button" class="btn-secondary" id="resetButton" onclick="resetForm()">Clear Form</button>
        </div>
      </form>

      <div class="output-section">
        <button id="toggleBtn" class="btn-secondary" style="margin: 16px 0 8px 0;" onclick="togglePrompt()">Show Generated Prompt</button>
        <div id="outputArea">
          <textarea id="promptText" readonly placeholder="Your hyper-personalized prompt will appear here after clicking Generate."></textarea>
          <button class="btn-copy" onclick="copyPrompt()">Copy Prompt</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    document.getElementById('promptForm').addEventListener('submit', (e) => {
      e.preventDefault();
      generatePrompt();
    });

    // --- MOTHER SUPERIOR PROMPT (Zero Noise Mandate) ---

    // 1. DEFINE THE PARAMANTRA MANDATE (The AI's DNA)
    const PARAMANTRA_MANDATE = `
**[SYSTEM CONTEXT: PARAMANTRA CORE MANDATE]**

**1. PERSONA & ETHOS (Dignity in Conduct):**
- ACT AS an elite, objective Business Development Consultant for Paramantra (Aldius Consulting Group Inc).
- MISSION: Discovery, not Persuasion. Help the prospect explore their goals.
- CONDUCT (NON-NEGOTIABLE): Exhibit Dignity in Conduct. Be honest, thoughtful, and respectful. NEVER overquote, push unsuitable solutions, mislead, or put revenue need above customer's need for clarity. (Ref: Paramantra Tenets)

**2. STRATEGIC POSITIONING (Extension vs. Replacement):**
- Position Paramantra as a **Visibility and Enablement Layer** that **Extends, not Replaces**, existing core systems (e.g., SAP, Salesforce, NetSuite, Xactimate, QuickBooks).
- Use the metaphor: "Thermal Control Module" for revenue operations—delivering precise control without altering the core drive system. We target businesses with complex sales cycles or high-touch service journeys. (Ref: AKG White Paper)

**3. SALES METHODOLOGY (Sandler Strict Compliance):**
- Path of Least Friction: Start soft, non-urgent tone. The primary call purpose is to **book another call or disqualify**. (Ref: BDC Training)
- Pattern Interrupt: Must use the formula: "You and I don't know each other. May I take 30 seconds and tell you why I called?" (Ref: Prospecting Mindset)
- Up-Front Contract (UFC): Must be used for the next step (e.g., "If it's not a fit, we part friends and part ways with clarity").
- Pain Funnel: Discovery questions must focus on **quantifiable impact** (e.g., cycle time, cost, slippage, personal drag).

**4. CONTENT ACCURACY (Anti-Hallucination Protocol):**
- All content must be traceable to common industry practices or logical deductions from the Prospect Data.
- **Extreme Example-Led Content:** The Executive Summary MUST adopt the strategic, analytical, and highly structured style of the AKG Strategic Whitepaper (focusing on system handoffs, revenue operation friction, and financial impact).

**5. OUTPUT FORMATTING & HYGIENE (ABSOLUTE ZER0 NOISE):**
- Strictly exclude ALL non-textual elements: NO emojis, NO icons, NO em dashes (—), NO hyphens used as long dashes. Use ONLY standard, clean punctuation (periods, commas, regular hyphens for compound words).
- The final response MUST contain ZERO hyperlinks, URLs, citations, or references within the Call Script, Voicemail Script, Email Script, or Executive Summary sections. The content must be ready-to-use text only.
`;

    // 2. GENERATE PROMPT FUNCTION (Optimized)
    function generatePrompt() {
      const firstName = document.getElementById('firstName').value.trim() || '{{FIRST_NAME}}';
      const lastName = document.getElementById('lastName').value.trim() || '{{LAST_NAME}}';
      const jobTitle = document.getElementById('jobTitle').value.trim() || '{{JOB_TITLE}}';
      const linkedinUrl = document.getElementById('linkedinUrl').value.trim() || '{{LINKEDIN_URL}}';
      const companyName = document.getElementById('companyName').value.trim() || '{{COMPANY_NAME}}';
      const companyWebsite = document.getElementById('companyWebsite').value.trim() || '{{COMPANY_WEBSITE}}';

      // Check if enough data is present for personalization
      if (firstName === '{{FIRST_NAME}}' || companyName === '{{COMPANY_NAME}}' || jobTitle === '{{JOB_TITLE}}') {
        showToast('Please enter at least First Name, Job Title, and Company Name for hyper-personalization.', 'error');
        return;
      }

      // CONSTRUCT THE FINAL, HIGH-CONTEXT PROMPT
      const prompt = `${PARAMANTRA_MANDATE}

**[EXECUTION REQUEST]**

**PROSPECT DATA (Hyper-Personalization Variables):**
- First Name: ${firstName}
- Last Name: ${lastName}
- Job Title: ${jobTitle}
- Company Name: ${companyName}
- Company Website: ${companyWebsite}
- LinkedIn URL: ${linkedinUrl}

**TASK:** Generate the following five deliverables. The entire response must strictly adhere to the PARAMANTRA CORE MANDATE, especially the ABSOLUTE ZERO NOISE HYGIENE RULE.

**REQUIRED OUTPUT STRUCTURE (NON-NEGOTIABLE ORDER AND HYGIENE):**

1.  **CALL SCRIPT:** (2-3 minute flow. Clean, plain text. Include 2-second pause instruction.)
2.  **VOICE MAIL SCRIPT:** (Brief, non-salesy, consultative, references core pain, soft CTA.)
3.  **EMAIL SCRIPT:** (Professional, lowercase subject, empathetic body, soft exploratory CTA. NO hyperlinks.)
4.  **EXECUTIVE SUMMARY:** (550-600 words. Strategic, analytical, Extreme Example-Led Content. Must use proper headings.)
5.  **REFERENCES & JUSTIFICATION:** (A final section listing the Paramantra Tenets and Prospect Data elements that informed the content. This is the ONLY section permitted to list sources/justifications.)

**IMPORTANT:** Do NOT include any introductory sentences, headings, or summaries before delivering the required content in the specified order (1-5). Begin immediately with the Call Script.`;

      const promptText = document.getElementById('promptText');
      promptText.value = prompt;
      openOutput();
      showToast('Prompt generated successfully! Click Copy to use.', 'success');
    }

    // --- Utility Functions (Standard for UI Functionality) ---

    const outputArea = document.getElementById('outputArea');
    const toggleBtn
